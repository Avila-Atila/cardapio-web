<div class="animated-bg text-white py-3 mb-4">
  <div class="container">
    <h1 class="display-4 fw-bold">
      <i class="fas fa-pizza-slice me-2"></i> Casa das Pizzas
    </h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <!-- Sidebar Navigation -->
    <app-admin-nav class="col-md-3 mb-4"></app-admin-nav>

    <!-- Main Content -->
    <div class="col-md-9">
      <div class="card shadow-sm mb-4">
        <div class="card-header admin-header bg-dark text-white">
          <h3 class="mb-0">
            <i class="fas fa-users-cog me-2"></i> User Management
          </h3>
        </div>
        <div class="card-body">
          <!-- Search and Add User -->
          <div class="d-flex justify-content-start mb-4">
            <div class="input-group" style="max-width: 350px">
              <input
                type="text"
                class="form-control search-box"
                placeholder="Search users..."
              />
              <button class="btn search-btn" type="button">
                <i class="fas fa-search me-1"></i> Search
              </button>
            </div>
          </div>

          <!-- Users Table -->
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Email</th>

                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr class="user-card">
                  <td>1</td>
                  <td>
                    <div class="d-flex align-items-center">
                      <span>John Doe</span>
                    </div>
                  </td>
                  <td>john&#64;example.com</td>

                  <td><span class="badge bg-success">Active</span></td>
                  <td>
                    <i
                      class="fa-solid fa-sheet-plastic mx-auto edit-icon action-icon me-3"
                      data-bs-toggle="modal"
                      data-bs-target="#editUserModal"
                    ></i>
                  </td>
                </tr>
                <tr class="user-card">
                  <td>2</td>
                  <td>
                    <div class="d-flex align-items-center">
                      <span>Jane Smith</span>
                    </div>
                  </td>
                  <td>jane&#64;example.com</td>

                  <td><span class="badge bg-success">Active</span></td>
                  <td>
                    <i
                      class="fa-solid fa-sheet-plastic mx-auto edit-icon action-icon me-3"
                      data-bs-toggle="modal"
                      data-bs-target="#editUserModal"
                    ></i>
                  </td>
                </tr>
                <tr class="user-card">
                  <td>3</td>
                  <td>
                    <div class="d-flex align-items-center">
                      <span>Mike Johnson</span>
                    </div>
                  </td>
                  <td>mike&#64;example.com</td>

                  <td>
                    <span class="badge bg-warning text-dark">Pending</span>
                  </td>
                  <td>
                    <i
                      class="fa-solid fa-sheet-plastic mx-auto edit-icon action-icon me-3"
                      data-bs-toggle="modal"
                      data-bs-target="#editUserModal"
                    ></i>
                  </td>
                </tr>
                <tr class="user-card">
                  <td>4</td>
                  <td>
                    <div class="d-flex align-items-center">
                      <span>Sarah Williams</span>
                    </div>
                  </td>
                  <td>sarah&#64;example.com</td>

                  <td><span class="badge bg-danger">Inactive</span></td>
                  <td>
                    <i
                      class="fa-solid fa-sheet-plastic mx-auto edit-icon action-icon me-3"
                      data-bs-toggle="modal"
                      data-bs-target="#editUserModal"
                    ></i>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
