<div class="container-fluid p-0">
  <div class="animated-bg text-white py-3 mb-4">
    <div class="container">
      <h1 class="display-4 fw-bold">
        <i class="fas fa-pizza-slice me-2"></i> Casa das Pizzas
      </h1>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!-- Sidebar Navigation -->
      <div class="col-md-3 mb-4">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <h5 class="mb-0">Opções</h5>
          </div>
          <div class="card-body p-0">
            <ul class="nav nav-pills flex-column">
              <li class="nav-item">
                <a class="nav-link active"
                  ><i class="fas fa-utensils me-2"></i> Cardápio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link"
                  ><i class="fas fa-users me-2"></i> Usuários</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link"
                  ><i class="fas fa-chart-line me-2"></i> Pedidos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link"
                  ><i class="fas fa-cog me-2"></i> Configurações</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <div class="col-md-9">
        <div class="card shadow-sm mb-4">
          <div class="card-header admin-header bg-dark text-white">
            <h3 class="mb-0">
              <i class="fas fa-utensils me-2"></i> Cardápio atual
            </h3>
          </div>
          <div class="card-body">
            <app-current-dishes
              (edit)="openEditModal($event)"
            ></app-current-dishes>
          </div>
        </div>

        <app-add-dish-form></app-add-dish-form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" tabindex="-1" aria-hidden="true" id="editModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="exampleModalLabel2">
          Alterar informações do prato
        </h2>
      </div>
      <div class="modal-body">
        <form [formGroup]="editDish">
          <div class="form-floating">
            <input
              class="form-control"
              type="text"
              formControlName="nome"
              [attr.placeholder]=""
            />
            <label for="">Nome do Prato</label>
          </div>

          <div class="input-group">
            <span class="input-group-text">R$</span>
            <div class="form-floating">
              <input
                class="form-control"
                type="number"
                formControlName="preco"
                min="0.01"
                step="0.01"
                [attr.placeholder]=""
              />
              <label for="">Preço do Prato</label>
            </div>
          </div>

          <label class="form-check-label">
            <input
              type="checkbox"
              class="form-check-input"
              formControlName="disponivel"
              [checked]=""
            />
            Já está disponível?
          </label>

          <div formArrayName="ingredientes">
            <div
              *ngFor="let ctrl of ingredientesArray.controls; let idx = index"
              class="form-floating mb-2 d-flex align-items-center"
            >
              <input
                [formControlName]="idx"
                class="form-control"
                [attr.placeholder]=""
                [id]="'ing-' + idx"
              />
              <label [for]="'ing-' + idx">Ingrediente {{ idx + 1 }}</label>
              <button
                *ngIf="ingredientesArray.length > 1"
                type="button"
                class="btn btn-outline-danger btn-sm ms-2"
                (click)="removeIngredient(idx)"
              >
                &times;
              </button>
            </div>
            <button
              type="button"
              class="btn btn-outline-primary btn-sm"
              (click)="addIngredient()"
            >
              + Adicionar ingrediente
            </button>
          </div>

          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-outline-primary"
              [disabled]="editDish.pristine"
              data-bs-dismiss="modal"
            >
              Salvar todas as alterações
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
