<!-- Carrinho Modal -->
<div class="modal fade" id="carrinhoModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header modal-header-custom">
        <h5 class="modal-title">
          <i class="fas fa-shopping-cart me-2"></i> Seu Carrinho
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="list-group mb-3">
          <div
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div>
              <h6 class="mb-1">Pizza Margherita</h6>
              <small class="text-muted">Tamanho: Grande</small>
            </div>
            <div>
              <span class="fw-bold">R$ 39,90</span>
              <button class="btn btn-sm btn-outline-danger ms-2">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
          <div
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            <div>
              <h6 class="mb-1">Refrigerante 2L</h6>
              <small class="text-muted">Sabor: Coca-Cola</small>
            </div>
            <div>
              <span class="fw-bold">R$ 12,00</span>
              <button class="btn btn-sm btn-outline-danger ms-2">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Subtotal:</span>
          <span class="fw-bold">R$ 51,90</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Taxa de entrega:</span>
          <span class="fw-bold">R$ 8,00</span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Total:</span>
          <span class="fw-bold h5">R$ 59,90</span>
        </div>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Cupom de desconto"
          />
          <button class="btn btn-custom">Aplicar</button>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Continuar Comprando
        </button>
        <button type="button" class="btn btn-custom">Finalizar Pedido</button>
      </div>
    </div>
  </div>
</div>
