<div class="card shadow-sm mb-4">
  <div class="card-header admin-header bg-dark text-white">
    <h3 class="mb-0">
      <i class="fas fa-clipboard-list me-2"></i> Histórico de Pedidos
    </h3>
  </div>
  <div class="card-body">
    <div class="row mb-4">
      <div class="col-md-6">
        <div class="btn-group">
          <button class="btn btn-outline-dark active">Todos</button>
          <button class="btn btn-outline-dark">Completos</button>
          <button class="btn btn-outline-dark">Pendentes</button>
        </div>
      </div>
    </div>

    <div class="list-group">
      <div
        *ngFor="let order of orders$ | async"
        class="list-group-item order-card mb-2 rounded"
      >
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5 class="mb-1">Pedido #{{ order.uid }}</h5>
            <small class="text-muted">
              <i class="fas fa-user me-1"></i> {{ order.ownerId }}
            </small>
          </div>
          <div class="text-end">
            <div
              class="status-badge mb-1"
              [ngClass]="{
                completed: order.complete,
                pending: !order.complete
              }"
            >
              {{ order.complete ? "Completo" : "Pendente" }}
            </div>
            <div class="text-muted">
              <small>
                <i class="fas fa-clock me-1"></i>
                {{ order.time.toDate() | date : "dd/MM/yyyy - HH:mm" }}
              </small>
            </div>
          </div>
        </div>
        <div class="mt-2">
          <span
            *ngFor="let ingr of order.addres.split(',')"
            class="badge bg-light text-dark me-1"
          >
            <i class="fas fa-pizza-slice me-1"></i> {{ ingr }}
          </span>
        </div>
        <div class="mt-2 d-flex justify-content-between align-items-center">
          <div>
            <span class="fw-bold">Total: R$ {{ order.price }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
