<div class="container-fluid">
  <form
    (submit)="teste(novoPrato)"
    [formGroup]="novoPrato"
    class="d-flex flex-column container"
  >
    <input required class="form-control" type="text" formControlName="nome" />
    <input
      required
      class="form-control"
      type="number"
      formControlName="preco"
    />
    <input class="form-check" type="checkbox" formControlName="disponivel" />
    <input
      required
      class="form-control"
      type="text"
      formControlName="ingredientes"
    />
    <button
      class="btn btn-outline-success btn-sm"
      [disabled]="!novoPrato.valid"
    >
      adicionar prato
    </button>
  </form>
  <div class="row row-gap-2 row-gap-md-2 justify-content-start">
    <div *ngFor="let i of pratos()" class="col-6 col-md-3 col-xl-2">
      <div class="card shadow-sm rounded-0 h-100">
        <div class="card-header">{{ i.nome }}</div>
        <div class="card-body">{{ i.ingredientes }}</div>
        <div>{{ i.disponivel }}</div>
        <div>{{ i.preco }}</div>

        <button class="btn btn-outline-danger" (click)="teste2(i.id!)">
          Apagar prato
        </button>
      </div>
    </div>
  </div>
</div>
